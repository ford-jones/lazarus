
name: Create Release CI
on:
  workflow_dispatch:
    inputs:
        release_version:
          description: 'Set Release Version'
          required: true
  push:
    tags:
      - "v*"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  tag: ${{ github.ref_name }}
  
jobs:     
  create-release:
    permissions:
      contents: 'write'  
    name: Release pushed tag
    runs-on: ubuntu-22.04
    steps:
      - name: Create release
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="Lazarus Engine: $tag" \
              --notes=$'Release Notes: https://lazarusengine.xyz/changeLogs \nDownloads: https://lazarusengine.xyz/downloads \n![lazarus](https://drive.google.com/thumbnail?id=1W4kcbj8nc3v4xfspq9N51FnPoDyxwsqy&sz=w500)' \
              --latest

  update-blog:
    name: Update lazarusengine.xyz
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Update website release notes
        shell: bash
        run: |
          payload=$(jq -n \
            --arg date "$(date +"%Y.%m.%d%H%M%S")" \
            --arg title "${{ env.tag }}" \
            --arg description "CI release notes" \
            --rawfile changeLog .github/changelogs/latest.md \
            '{date: $date, title: $title, description: $description, changeLog: $changeLog}')
          
          curl --request POST \
            --url "https://lazarus-server.onrender.com/addChangeLog" \
            --header "Content-Type: application/json" \
            --data "$payload" \
            --include